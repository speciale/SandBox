[(#REM) Inscription au site ]
#FORMULAIRE_INSCRIPTION

[(#REM) Liens des forums ]


<B_forums_liens>
<div class="liste forums">
	Sommaire Extra2
	<ul class="liste-items">
		<BOUCLE_forums_liens(FORUMS?) {plat} {par date}{inverse} {0,8}>
		<li class="item">
		<a href="#URL_FORUM"[ title="(#TITRE|attribut_html|couper{80})"]>[(#TEXTE|couper{80})]</a> &ndash;  [<small><abbr class="published" title="[(#DATE|date_iso)]">(#DATE|affdate{'d|m|Y'})</abbr><span class="sep"> </span></small>]</li>
		</BOUCLE_forums_liens>
	</ul>
</div>
</B_forums_liens>


[(#REM) Sur le Web ]
<B_syndic>
<div class="liste syndic_articles">
	<h2 class="h2"><:nouveautes_web:></h2>
	<ul class="liste-items">
		<BOUCLE_syndic(SYNDIC_ARTICLES) {age<180} {par date}{inverse} {0,6}>
		<li class="item">[<abbr class="published" title="[(#DATE|date_iso)]">(#DATE|affdate_court)</abbr><span class="sep"> &ndash; </span>]<a href="#URL_ARTICLE"[ title="(#NOM_SITE|attribut_html|couper{80})"] class="spip_out">#TITRE</a></li>
		</BOUCLE_syndic>
	</ul>
</div>
</B_syndic>
